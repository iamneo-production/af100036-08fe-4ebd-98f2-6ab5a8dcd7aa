<div *ngIf="showJobSeekerForm">
 

    <form (submit)="addJobSeeker()" class="job-seeker-add-form">
        <div class="form-field">
          <label for="jobSeekerName">Name:</label>
          <input type="text" id="jobSeekerName" [(ngModel)]="newJobSeeker.name" name="name" required>
        </div>
       
        <div class="form-field">
          <label for="jobSeekerSkills">Skills:</label>
          <input type="text" id="jobSeekerSkills" [(ngModel)]="skillsInput" name="skills" required>
        </div>
        <div class="form-field">
          <label for="jobSeekerExperience">Experience:</label>
          <input type="number" id="jobSeekerExperience" [(ngModel)]="newJobSeeker.experience" name="experience" required>
        </div>
        <div class="form-field">
          <label for="jobSeekerLocation">Location:</label>
          <input type="text" id="jobSeekerLocation" [(ngModel)]="newJobSeeker.location" name="location" required>
        </div>
        <button type="submit">Add Job Seeker</button>
      </form>
      
    </div>
