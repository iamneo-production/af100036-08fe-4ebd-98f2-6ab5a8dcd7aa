  <form>
  <div class="page">
<h1>Employer EditProfile</h1>
<mat-icon class="prof" [ngStyle]="{'background-image': 'url(' + profileImageUrl + ')'}">account_circle</mat-icon>

<form (submit)="upload()" class="employer-update-form">
  <br>
  <br>
  <div class="form-outline">
    <label><b>Name</b></label><br>
   <input type="text" id="name"  [(ngModel)]="updatedEmployer.name"name="name" required>
  </div>
  <br>

  <div class="form-outline">
    <label><b>Description</b></label><br>
    <textarea class="form-control" id="Description" rows="4" placeholder="Description" [(ngModel)]="updatedEmployer.description" name="description"></textarea>
  </div>
  <br>
  
  <div class="form-outline">
    <label><b>Location</b></label><br>
    <input type="text" id="Location"  [(ngModel)]="updatedEmployer.location" name="location" required>
   </div>
   <br>
   <div class="form-outline">
    <label for="dob"><b>DOB</b></label><br>
    <input type="date" id="dob" name="dob" [(ngModel)]="updatedEmployer.dob" name="dob" required>
  </div>
  <br>
  <div class="form-outline">
    <label><b>Email</b></label><br>
    <input type="email" id="email"  [(ngModel)]="updatedEmployer.email" name="email" required>
   </div>
   <br>
   <div class="form-outline">
    <label><b>Gender</b></label><br>
    <input type="text" id="gender"  [(ngModel)]="updatedEmployer.gender" name="gender" required>
   </div>
  
<div class="input-group mb-3">
  <button type="submit">Update</button>
</div>

</form>

</div>
