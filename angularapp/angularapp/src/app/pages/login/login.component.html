
<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3">
  
  
         
            <div class="container text-center">
              <img class="loginimage" src="../../../assets/login.png" alt="signup">
            </div>
  
            <h1 class="text-center">Login</h1>
  
            <form action="">
              <!-- Username -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input 
                required
                type="password" matInput placeholder="Enter your username">
              </mat-form-field>
  
  
              <!-- Password -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                required
                type="password" matInput placeholder="Enter your password">
              </mat-form-field>
  
  
              <!-- Login button -->
              <div class="container text-center">
  
                <button class="loginbutton" type="submit" mat-raised-button color="primary">Login</button>
                
              </div>
  
  
            </form>
          
  
        </div>
      </div>
    </div>
  </div>
