<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                    <div class="parent">
                      <h2>Signin</h2>
                        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="username" formControlName="email">
                            <!-- Error message for email validation -->
                            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
                              Please enter a valid email address.
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" formControlName="password">
                            <!-- Error message for password validation -->
                            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
                              Please enter a valid password.
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <a routerLink="/signup">Sign up</a>
                    </div>
  
            </div>
        </div>
    </div>
  </div>
